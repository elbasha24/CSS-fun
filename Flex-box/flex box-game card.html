<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Card</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .game-card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .game-card {
            /* Create a card shape */
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-width: 200px;
            min-height: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        /* Hover effect */
        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .game-card h3 {
            margin: 10px 0;
            color: #333;
            font-size: 1rem;
            text-align: center;
        }

        .game-card p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
            text-align: center;
        }

        /* Responsive design */
        @media (min-width: 768px) {
            .game-card {
                min-width: 250px;
            }
        }

        @media (min-width: 1024px) {
            .game-card {
                min-width: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>Game Cards</h1>
    <div class="game-card-container">
        <!-- Repeat the '.game-card' class for additional cards -->
        <div class="game-card">
            <img src="path_to_your_image.jpg" alt="Card Image">
            <h3>Game Title</h3>
            <p>Release Year | Developer | Publisher</p>
        </div>
        <div class="game-card">
            <img src="another_image.jpg" alt="Another Card Image">
            <h3>Another Game Title</h3>
            <p>Release Year | Another Developer | Another Publisher</p>
        </div>
    </div>
</body>
</html>
