<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            width: 60%;
            max-width: 700px;
            background-color: #eaeaea;
        }

        .flex-item {
            flex: 1;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            transition: transform 0.3s ease-in-out;
        }

        /* Comments explaining the align-self properties */
        /*
         * The 'align-self' property allows us to specify different alignment behaviors for individual flex items compared to the container's 'align-items' value.
         * There are five possible values for 'align-self':
         *   - 'auto': Use the container's 'align-items' value (default).
         *   - 'flex-start': Align the item along the cross axis starting point.
         *   - 'flex-end': Align the item along the cross axis ending point.
         *   - 'center': Center the item along the cross axis.
         *   - 'baseline': Align the item with the baseline of the first line of text in the item.
         *   - 'stretch': Stretch the item to fully occupy the remaining space in the line.
         */
    </style>
</head>
<body>
    <h2>Flex Item align-self Property Example</h2>
    <div class="flex-container">
        <!-- Repeat the '.flex-item' class for additional items -->
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
        <div class="flex-item align-self-flex-start">Item 4</div>
        <div class="flex-item align-self-flex-end">Item 5</div>
        <div class="flex-item align-self-center">Item 6</div>
    </div>
</body>
</html>
