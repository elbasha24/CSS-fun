<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            background-color: #eee;
            padding: 20px;
        }

        .flex-item {
            flex: 1;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #ddd;
        }

        /* Nowrap: No line wrapping until there isn't enough space */
        .flex-nowrap {
            flex-wrap: nowrap;
        }

        /* Wrap: Line wrapping occurs when there isn't enough space */
        .flex-wrap {
            flex-wrap: wrap;
        }

        /* Wrap-Reverse: Lines wrap from right to left */
        .flex-wrap-reverse {
            flex-wrap: wrap-reverse;
        }

        /* Contain: Each line contains its content without breaking onto new lines */
        .flex-contain {
            flex-wrap: contain;
        }
    </style>
</head>
<body>
    <h2>Flex Wrap Examples:</h2>
    <p>Nowrap:</p>
    <div class="flex-container flex-nowrap">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
        <div class="flex-item">Item 4</div>
    </div>

    <p>Wrap:</p>
    <div class="flex-container flex-wrap">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
        <div class="flex-item">Item 4</div>
    </div>

    <p>Wrap-Reverse:</p>
    <div class="flex-container flex-wrap-reverse">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
        <div class="flex-item">Item 4</div>
    </div>

    <p>Contain:</p>
    <div class="flex-container flex-contain">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <!-- In this example, we define four separate rows of flex items in the following wrap behaviors:

No Wrap: No line wrapping until there isn't enough space.
Wrap: Line wrapping occurs when there isn't enough space.
Wrap Reverse: Lines wrap from right to left.
Contain: Each line contains its content without breaking onto new lines. -->
