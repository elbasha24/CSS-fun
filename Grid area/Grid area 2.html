<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Area Example</title>
<style>
.grid-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(3, 1fr);
  grid-gap: 10px;
}

.grid-item {
  background-color: #f0f0f0;
  padding: 10px;
  text-align: center;
}
<!-- grid area spans -->
.item1 { grid-area: 1 / 1 / 2 / 2; } /* Spans row 1, col 1, ends at row 2, col 2 */
.item2 { grid-area: 2 / 2 / 3 / 3; } /* Spans row 2, col 2, ends at row 3, col 3 */
.item3 { grid-area: 1 / 3 / 3 / 3; } /* Spans row 1, col 3 to the end of both rows and columns */
</style>
</head>
<body>
<div class="grid-container">
  <div class="grid-item item1">1 / 1 / 2 / 2</div>
  <div class="grid-item item2">2 / 2 / 3 / 3</div>
  <div class="grid-item item3">1 / 3 / 3 / 3</div>
</div>
</body>
</html>
