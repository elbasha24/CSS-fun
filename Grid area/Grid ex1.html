<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Area, Track, Cell, and Line Example</title>
<style>
.grid-container {
  /* Create a 3x3 grid with 10px gutters */
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(3, 1fr);
  grid-gap: 10px;
}

.grid-item {
  background-color: #f0f0f0;
  padding: 10px;
  text-align: center;
  font-weight: bold; /* Emphasize grid lines */
}

/* Style grid items for visual clarity */
.item1 { background-color: #ccc; }
.item2 { background-color: #eee; }
.item3 { background-color: #ccc; }
.item4 { background-color: #eee; }
.item5 { background-color: #ccc; }

/* Define grid areas with explicit names */
.item1 { grid-area: header; }
.item2 { grid-area: sidebar; }
.item3 { grid-area: main; }
.item4 { grid-area: footer; }
.item5 { grid-area: extra; }

/* Visually highlight grid lines */
/* Adjust color or style as desired */
.grid-container::after {
  content: "";
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(3, 1fr);
  grid-gap: 10px; /* Match grid container gap */
  border: 1px solid black;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1; /* Ensure lines are displayed above grid items */
}
</style>
</head>
<body>
<div class="grid-container">
  <div class="grid-item item1">Header (Spanning 3 columns)</div>
  <div class="grid-item item2">Sidebar</div>
  <div class="grid-item item3">Main Content</div>
  <div class="grid-item item4">Footer</div>
  <div class="grid-item item5">Extra</div>
</div>
</body>
</html>

<!-- Explanation:

    Grid Container: The .grid-container element establishes a 3x3 grid with 10px gaps between grid items.
    Grid Items: The five .grid-item elements represent individual grid cells.
    Grid Areas: The grid-area property assigns specific areas within the grid to each item, demonstrating how grid areas can span multiple columns or rows.
    Grid Tracks: The grid-template-columns and grid-template-rows properties define the grid's tracks (columns and rows).
    Grid Cells: Each grid item occupies a grid cell.
    Grid Lines: The ::after pseudo-element creates a visual overlay of grid lines, making them easier to visualize.
    Comments: Clear comments within the CSS explain the purpose of each property and demonstrate the concepts of grid areas, tracks, cells, and lines.
 -->
