<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Cell Demonstration</title>
<style>
.grid-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* Three equal-width columns */
  grid-template-rows: repeat(2, 1fr); /* Two equal-height rows */
  grid-gap: 10px; /* Optional spacing between grid items */
}

.grid-item {
  background-color: #f0f0f0;
  padding: 10px;
  text-align: center;
}

/* Labels for specific cells (optional) */
.cell-1-1 { grid-area: 1 / 1 / 2 / 2; } /* Spans row 1, col 1, ends at row 2, col 2 */
.cell-2-1 { grid-area: 2 / 1 / 3 / 2; } /* Spans row 2, col 1, ends at row 3, col 2 */
.cell-1-2 { grid-area: 1 / 2 / 2 / 3; } /* Spans row 1, col 2, ends at row 2, col 3 */
.cell-2-2 { grid-area: 2 / 2 / 3 / 3; } /* Spans row 2, col 2, ends at row 3, col 3 */
</style>
</head>
<body>
<div class="grid-container">
  <div class="grid-item cell-1-1">Cell 1, Row 1, Col 1</div>
  <div class="grid-item cell-2-1">Cell 2, Row 2, Col 1</div>
  <div class="grid-item cell-1-2">Cell 3, Row 1, Col 2</div>
  <div class="grid-item cell-2-2">Cell 4, Row 2, Col 2</div>

  <div class="grid-item">Item 5</div>
  <div class="grid-item">Item 6</div>
</style>
</body>
</html>
