<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 10px;
}

.grid-item {
  background-color: lightblue;
  padding: 20px;
  font-size: 16px;
}
</style>
</head>
<body>

<div class="grid-container">
  <div class="grid-item">Wider Item</div>
  <div class="grid-item">Narrower Item</div>
  <div class="grid-item">Another Item</div>
  <div class="grid-item">And Another</div>
</div>

</body>
</html>
