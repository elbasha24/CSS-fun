<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Named Grid Lines</title>
<style>
.grid-container {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(2, 1fr);
  grid-gap: 10px;
}

.grid-item {
  background-color: #f0f0f0;
  padding: 10px;
  text-align: center;
}

.item1 {
  grid-column-start: span 2; /* Spans across two columns */
  grid-row-start: 2; /* Starts on the second row */
}

.item2 {
  grid-column-start: 1; /* Starts on the first column */
  grid-row-start: 1; /* Starts on the first row */
}
</style>
</head>
<body>
<div class="grid-container">
  <div class="grid-item item1">Wide Item</div>
  <div class="grid-item item2">Smaller Item</div>
</div>
</body>
</html>
