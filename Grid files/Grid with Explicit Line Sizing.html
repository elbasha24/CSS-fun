<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid with Explicit Line Sizing</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 200px 1fr; /* Define fixed width for first column, then 1 fraction remaining */
      grid-template-rows: 100px auto; /* Define fixed height for first row, then automatic height for second */
      grid-gap: 10px;
    }
    .grid-item {
      background-color: lightblue;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">Item 1</div>
    <div class="grid-item">Content</div>
  </div>
</body>
</html>
