<!DOCTYPE html>
<html>
<head>
<title>Grid with Named Lines</title>
<style>
.grid-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(2, auto); /* Two rows with variable height */
  grid-gap: 10px;
}

.grid-item {
  background-color: #f1f1f1;
  padding: 10px;
}

.item1 {
  grid-column: 1; /* Spans across first column */
  grid-row: 1 / span 2; /* Spans across two rows */
}

.item2 {
  grid-column: 2;
  grid-row: 1;
}

.item3 {
  grid-column: 3;
  grid-row: 1;
}

.item4 {
  grid-column: 2 / span 2; /* Spans across columns 2 and 3 */
  grid-row: 2;
}
</style>
</head>
<body>

<div class="grid-container">
  <div class="grid-item item1">Item 1</div>
  <div class="grid-item item2">Item 2</div>
  <div class="grid-item item3">Item 3</div>
  <div class="grid-item item4">Item 4</div>
</div>

</body>
</html>
