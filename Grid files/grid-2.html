
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Example</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 10px;
    }

    .box {
      background-color: #f0f0f0;
      padding: 20px;
      font-size: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="box box-1">Box 1</div>
    <div class="box box-2">Box 2</div>
    <div class="box box-3">Box 3</div>
    <div class="box box-4">Box 4</div>
  </div>
</body>
</html>

<!-- This code sets up a basic HTML structure with an external stylesheet. The CSS Grid container holds four child elements representing boxes. Both horizontal and vertical gaps between these boxes have been set to 10 pixels via `grid-gap`. The `.box` selector applies common styling to all four boxes, while unique selectors like `.box-1`, `.box-2`, etc., can be added later if needed. -->
