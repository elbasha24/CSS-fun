<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: 200px 1fr;
}

.grid-item {
  background-color: lightpink;
  padding: 20px;
  font-size: 16px;
}
</style>
</head>
<body>
<!--  Grid with gaps and responsive sizing: -->
<div class="grid-container">
  <div class="grid-item">Sidebar</div>
  <div class="grid-item">Main Content</div>
</div>

</body>
</html>
