<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
}

.grid-item {
  background-color: lightyellow;
  padding: 20px;
  font-size: 16px;
}

.inner-grid {
  display: grid;
  grid-template-columns: repeat(2, auto);
  gap: 5px; /* Gap between inner items */
}

.inner-item {
  background-color: lightgray;
  padding: 10px;
  font-size: 14px;
}
</style>
</head
