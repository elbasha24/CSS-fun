<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 10px;
            height: 100vh; /* Full viewport height */
            background-color: #f7f7f7;
            overflow: hidden;
        }

        .header, .nav, .content, .sidebar, .footer {
            grid-area: header;
            text-align: center;
            line-height: 60px;
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 10px;
        }

        .main-content {
            grid-area: content;
            text-align: left;
            padding: 10px;
            background-color: #eee;
        }

        @media screen and (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-gap: 0;
            }

            .header, .nav, .content, .sidebar, .footer {
                grid-column: span 1;
            }

            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="nav">Nav</div>
        <div class="content">Main Content</div>
        <div class="sidebar">Sidebar</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>

<!--  
In this example, I have created a responsive grid layout that stacks the elements vertically on smaller screens while maintaining a horizontal layout on larger screens. The main content area expands to fill the available space when there are no sidebars present. Note that I've added some basic styling for better visualization. Feel free to modify it according to your needs. -->
